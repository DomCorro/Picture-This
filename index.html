<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
      <source media="(min-width:2880px)" srcset="images/museumSq3x.jpg">
      <source media="(min-width:1920px)" srcset="images/museumSq2x.jpg">
      <source media="(min-width:960px)" srcset="images/museumSq2x.jpg">
      <source media="(min-width:640px)" srcset="images/museumL3x.jpg">
      <source media="(min-width:320px)" srcset="images/museumL2x.jpg">
      <img src="images/museumL1x.jpg" alt="Art Museum">
    </picture>

  </header>
</body>
 
</html>
